<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <!-- Popup Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="win">
                    <h1>Congratulations</h1>
                    <div> You time is: <span class="finish-time"></span> seconds</div>
                    <div>Total Moves: <span class="movesTotal">0</span> Moves </div>
                    <div> Rating: <span class="rating"></span></div>
                    <h3>Do you would like to replay?</h3>
                    <div class="restart">
                        <i class="fa fa-repeat"></i>
                    </div>
                </div>
                <div class="game-over">
                    <h1> Game Over</h1>
                    <h3>Do you would like to replay?</h3>
                    <div class="restart">
                        <i class="fa fa-repeat"></i>
                    </div>
                </div>

            </div>
        </div>
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves
            <div class="timer">
                <i class="fas fa-stopwatch"></i>
                <span class="time">60</span>
            </div>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card open show">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
